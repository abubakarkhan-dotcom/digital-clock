<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">


    <style>
        /* --- General Page Layout --- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #0a0a0a, #000);
  font-family: 'Orbitron', sans-serif; /* futuristic digital font */
  color: #00ffcc;
  overflow: hidden;
}

/* --- Clock Container --- */
#clock {
  background: rgba(0, 0, 0, 0.85);
  padding: 40px 70px;
  border: 2px solid #00ffcc;
  border-radius: 20px;
  box-shadow: 
    0 0 20px #00ffcc,
    0 0 60px #00ffcc inset;
  text-align: center;
  font-size: 4rem;
  letter-spacing: 4px;
  transition: all 0.3s ease-in-out;
}

/* --- Optional: Add Glow Animation --- */
@keyframes glow {
  0% { text-shadow: 0 0 10px #00ffcc; }
  50% { text-shadow: 0 0 20px #00ffee; }
  100% { text-shadow: 0 0 10px #00ffcc; }
}

#clock {
  animation: glow 2s infinite alternate;
}

/* --- Optional Date Styling --- */
#date {
  margin-top: 20px;
  color: #b2f5ea;
  font-size: 1.2rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-align: center;
}

span.colon {
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}


    </style>
</head>
<body>
    <div>
        <h2 id="clock">00 : 00: 00</h2>
    </div>
    <script src="digital-clock.js"></script>
</body>
</html>
